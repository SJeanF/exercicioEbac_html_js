<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analise de sua alfabetização</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/MaiorQB.png" type="img/png" media="(prefers-color-scheme: dark)">
    <link rel="icon" href="imgs/MaiorQP.png" type="img/png" media="(prefers-color-scheme: light)">


</head>
<body>
    <div class="container">
        <div class="img-container"><img src="imgs/EbacSimbol.png" alt="Simbolo da Ebac"></div>
        <Header>
            <h1>Analítico de matemática básica</h1>
            <h2>Aprendendo a ter noção de qual número é maior que o outro</h2>
        </Header>
        <h3>Seguinte, desgraçado, é pra você preencher esse negócio da seguinte forma: A deve ser <b>MENOR</b> que B</h3>
        <form id="form">
            <div>
            <p>Número A</p>
            <input id="numero-A" type="number">
            </div>
            >
            <div>
            <p>Número B</p>
            <input id="numero-B" type="number">
            </div>
            <button type="submit">Analise plis</button>
        </form>
        <p id="conclusion-message">
            
        </p>
        <script src="script.js"></script>
    </div>
</body>
</html>
